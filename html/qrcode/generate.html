<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <title>Generate QR Code</title>
    <link rel="stylesheet" href="../../css/theme.css"/>
    <link rel="stylesheet" href="main.css"/>
    <style>
        #qrcode canvas {display: none;}
    </style>
</head>
<body>
    <textarea id="url" placeholder="input string here"></textarea>
    <button type="button" onclick="generate()">Generate</button>
    <div id="qrcode"></div>
    <script src="../../js/config.js"></script>
    <script src="../../js/base.js"></script>
    <script src="https://resource-8fp.pages.dev/js/qrcode/en/qrcode.min.js"></script>
    <script>
        const qrcode = new QRCode(document.getElementById("qrcode"), {
            width: 600,
            height: 600,
            colorDark : "#000000",
            colorLight : "#ffffff",
            correctLevel : QRCode.CorrectLevel.H
        }); 
        function generate() {
            qrcode.makeCode(document.getElementById('url').value);
        }
    </script>
</body>
</html>
